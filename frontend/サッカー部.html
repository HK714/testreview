<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>サッカー部の感想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2980b9;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .review-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .review {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      position: relative;
    }
    .name {
      font-weight: bold;
    }
    .stars {
      color: #f39c12;
      margin-top: 0.3rem;
    }
    .comment {
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .rating {
      display: flex;
      gap: 0.3rem;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    .rating input {
      display: none;
    }
    .rating label {
      color: #ccc;
      transition: color 0.3s;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f39c12;
    }
    button {
      width: 120px;
      padding: 0.6rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21618c;
    }
  </style>
</head>
<body>

<header>
  <h1>サッカー部の感想</h1>
  <a href="運動部紹介画面.html" style="color: white; font-size: 0.9rem;">← 運動部紹介ページに戻る</a>
</header>

<div class="review-container" id="review-container">
  <!-- コメント一覧が動的にここに入ります -->
</div>

<form id="commentForm">
  <h2>感想を書き込む</h2>
  <input type="text" id="nameInput" placeholder="お名前" required />
  <textarea id="commentInput" rows="4" placeholder="感想をどうぞ" required></textarea>

  <div>
    <label>評価（星1〜5）:</label>
    <div class="rating" id="rating">
      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
    </div>
  </div>

  <button type="submit">投稿する</button>
</form>

<script>
  // -------- 設定をここで変更しやすく --------
  const API_BASE = "https://your-api.onrender.com/api/reviews";  // ← デプロイしたバックエンドのURLを入れる
  const clubKey = "soccer";  // このページ用の部活キー。「サッカー部」なので “soccer”
  // -----------------------------------------

  // 星表示用関数
  function starsDisplay(num) {
    return '★'.repeat(num) + '☆'.repeat(5 - num);
  }

  // レビュー表示用
  async function loadReviews() {
    const container = document.getElementById("review-container");
    container.innerHTML = "";  // クリア

    try {
      const res = await fetch(`${API_BASE}/${clubKey}`);
      if (!res.ok) {
        throw new Error("レビュー取得に失敗しました");
      }
      const reviews = await res.json();

      reviews.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `
          <div class="name">${r.name}</div>
          <div class="stars">${starsDisplay(r.rating)}</div>
          <div class="comment">${r.comment}</div>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      container.innerHTML = "<p>レビューの読み込みに失敗しました。</p>";
    }
  }

  // 投稿処理
  document.getElementById("commentForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("nameInput").value.trim();
    const comment = document.getElementById("commentInput").value.trim();
    const rating = Number(document.querySelector("input[name='rating']:checked")?.value);

    if (!name || !comment || !rating) {
      alert("お名前・感想・評価をすべて入力してください。");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/${clubKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, comment, rating })
      });

      if (!res.ok) {
        throw new Error("投稿に失敗しました");
      }

      document.getElementById("commentForm").reset();
      loadReviews();
    } catch (err) {
      console.error(err);
      alert("レビューの投稿に失敗しました。時間をおいて再度お試しください。");
    }
  });

  // ページ読み込み時にレビューをロード
  loadReviews();
</script>

</body>
</html>
