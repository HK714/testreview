<html lang="ja">
<head>

      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1abc9c;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 { margin: 0; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<header>
  <h1>科内選択 n選択</h1>
  <a href="科内選択画面.html" style="color:white;font-size:0.9rem;">← トップへ戻る</a>
</header>

<div class="container">

  <a href="文学国語.html" class="card-link">
    <div class="card">
      <img src="images/bungaku.jpg" alt="文学国語">
      <div class="card-content">
        <div class="card-title">文学国語</div>
        <p>文学作品を通して、読解力と表現力を深めます。</p>
      </div>
    </div>
  </a>

  <a href="数学Ⅱ.html" class="card-link">
    <div class="card">
      <img src="images/math.jpg" alt="数学Ⅱ">
      <div class="card-content">
        <div class="card-title">数学Ⅱ</div>
        <p>関数や図形を中心に数学的思考力を養います。</p>
      </div>
    </div>
  </a>

  <!-- 他の科目も同じ形で追加 -->

</html>
