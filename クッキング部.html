<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クッキング部の感想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2980b9;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .review-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .review {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .name {
      font-weight: bold;
    }
    .stars {
      color: #f39c12;
      margin-top: 0.3rem;
    }
    .comment {
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    form {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    /* ★評価部分のCSS */
    .rating {
      display: flex;
      gap: 0.3rem;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    .rating input {
      display: none;
    }

    .rating label {
      color: #ccc;
      transition: color 0.3s;
    }

    /* ホバー時：左側まで色をつける */
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f39c12;
    }

    /* チェック時：左側まで色をつける */
    /* それぞれの星に対して左側の星も色がつくように指定 */
    #star5:checked ~ label[for="star4"],
    #star5:checked ~ label[for="star3"],
    #star5:checked ~ label[for="star2"],
    #star5:checked ~ label[for="star1"],
    #star4:checked ~ label[for="star3"],
    #star4:checked ~ label[for="star2"],
    #star4:checked ~ label[for="star1"],
    #star3:checked ~ label[for="star2"],
    #star3:checked ~ label[for="star1"],
    #star2:checked ~ label[for="star1"],
    input:checked + label {
      color: #f39c12;
    }

    button {
      width: 120px;
      padding: 0.6rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
    }
    button:hover {
      background-color: #21618c;
    }
  </style>
</head>
<body>
