<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>文学国語の感想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1abc9c;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .review-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .review {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .name { font-weight: bold; }
    .stars { color: #f39c12; }
    .comment { margin-top: 0.5rem; white-space: pre-wrap; }

    form {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .rating {
      display: flex;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .rating input { display: none; }
    .rating label { color: #ccc; }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f39c12;
    }

    button {
      width: 120px;
      padding: 0.6rem;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>文学国語の感想</h1>
  <a href="科内選択n選択.html" style="color:white;font-size:0.9rem;">
    ← n選択一覧へ戻る
  </a>
</header>

<div class="review-container" id="review-container"></div>

<form id="commentForm">
  <h2>感想を書き込む</h2>
  <input type="text" id="nameInput" placeholder="お名前" required />
  <textarea id="commentInput" rows="4" placeholder="感想をどうぞ" required></textarea>

  <div class="rating">
    <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
    <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
    <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
    <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
    <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
  </div>

  <button type="submit">投稿する</button>
</form>

<script>
  const API_BASE = "https://test-revi.onrender.com/api/reviews";
  const clubKey = "bungaku";

  function starsDisplay(n) {
    return "★".repeat(n) + "☆".repeat(5 - n);
  }

  async function loadReviews() {
    const container = document.getElementById("review-container");
    container.innerHTML = "";
    const res = await fetch(`${API_BASE}/${clubKey}`);
    const data = await res.json();

    data.forEach(r => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `
        <div class="name">${r.name}</div>
        <div class="stars">${starsDisplay(r.rating)}</div>
        <div class="comment">${r.comment}</div>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById("commentForm").addEventListener("submit", async e => {
    e.preventDefault();
    const name = nameInput.value;
    const comment = commentInput.value;
    const rating = document.querySelector("input[name=rating]:checked")?.value;
    if (!rating) return alert("評価を選択してください");

    await fetch(`${API_BASE}/${clubKey}`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name, comment, rating })
    });

    e.target.reset();
    loadReviews();
  });

  loadReviews();
</script>

</body>
</html>
