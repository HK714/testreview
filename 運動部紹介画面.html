<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>運動部紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: #4facfe;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    header a {
      position: absolute;
      left: 1rem;
      top: 2rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.8rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 1rem;
      transition: background 0.3s;
    }
    .card:hover .overlay {
      background: rgba(0,0,0,0.6);
    }

    .overlay .title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .overlay .desc {
      font-size: 0.9rem;
      line-height: 1.3;
    }

    @media(max-width:600px){
      .container {
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }
      .card img { height: 160px; }
    }
  </style>
</head>
<body>

<header>
  <a href="部活選択画面.html">← トップへ戻る</a>
  <h1>運動部紹介</h1>
</header>
