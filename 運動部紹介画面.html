<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>運動部紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全体 */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
    }

    /* ヘッダー */
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    header a {
      display: inline-block;
      margin-top: 0.5rem;
      color: white;
      font-size: 0.9rem;
      text-decoration: underline;
      transition: opacity 0.3s;
    }
    header a:hover {
      opacity: 0.8;
    }

    /* コンテナ */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    /* カード */
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    /* 画像 */
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.05);
    }

    /* カード内容 */
    .card-content {
      padding: 1rem 1.2rem;
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .card-content p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.4;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<header>
  <h1>運動部紹介</h1>
  <a href="部活選択画面.html">← トップへ戻る</a>
</header>

<div class="container">
  <!-- 例: サッカー部 -->
  <a href="サッカー部.html" class="card-link">
    <div class="card">
      <img src="https://source.unsplash.com/300x160/?soccer" alt="サッカー部">
      <div class="card-content">
        <div class="card-title">サッカー部</div>
        <p>チームワークを大切にしながら、日々グラウンドで汗を流しています。</p>
      </div>
    </div>
  </a>

  <!-- 他の部活も同様にカードで追加 -->
  <a href="バスケットボール部.html" class="card-link">
    <div class="card">
      <img src="https://source.unsplash.com/300x160/?basketball" alt="男子バスケットボール部">
      <div class="card-content">
        <div class="card-title">男子バスケットボール部</div>
        <p>スピード感あふれる試合を目指し、基礎からしっかり練習しています。</p>
      </div>
    </div>
  </a>

  <a href="女子バスケットボール部.html" class="card-link">
    <div class="card">
      <img src="https://source.unsplash.com/300x160/?basketball,women" alt="女子バスケットボール部">
      <div class="card-content">
        <div class="card-title">女子バスケットボール部</div>
        <p>声を出して仲間と連携をとり、試合に向けて頑張っています。</p>
      </div>
    </div>
  </a>

  <!-- 他の部活も同様に画像URLをUnsplashで置き換え -->
</div>

</body>
</html>
