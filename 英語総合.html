<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英語総合の感想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background: rgba(41, 128, 185, 0.9);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .review-container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .review {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      position: relative;
    }

    .name {
      font-weight: bold;
    }

    .stars {
      color: #f39c12;
      margin-top: 0.3rem;
    }

    .comment {
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .rating {
      display: flex;
      gap: 0.3rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .rating input {
      display: none;
    }

    .rating label {
      color: #ccc;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f39c12;
    }

    button {
      width: 120px;
      padding: 0.6rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<header>
  <h1>英語総合の感想</h1>
  <a href="科内選択g選択.html">← 科内選択g選択に戻る</a>
</header>

<div class="review-container" id="review-container">

  <form id="commentForm">
    <h2>感想を書き込む</h2>
    <input type="text" id="nameInput" placeholder="お名前" required />
    <textarea id="commentInput" rows="4" placeholder="感想をどうぞ" required></textarea>

    <div>
      <label>評価（星1〜5）</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>
    </div>

    <button type="submit">投稿する</button>
  </form>
</div>

<script>
  if (!localStorage.getItem('userId')) {
    localStorage.setItem('userId', crypto.randomUUID());
  }
  const currentUserId = localStorage.getItem('userId');

  const reviewContainer = document.getElementById('review-container');
  const form = document.getElementById('commentForm');

  const sampleReviews = [
    { name: "2年生・ユウト", rating: 5, comment: "とても分かりやすい授業でした！", userId: "sample1" },
    { name: "1年生・ミナト", rating: 4, comment: "英語が少し楽しくなりました。", userId: "sample2" }
  ];

  function starsDisplay(n) {
    return "★".repeat(n) + "☆".repeat(5 - n);
  }

  function addReview(r, index, deletable) {
    const div = document.createElement("div");
    div.className = "review";

    div.innerHTML = `
      <div class="name">${r.name}</div>
      <div class="stars">${starsDisplay(r.rating)}</div>
      <div class="comment">${r.comment}</div>
    `;

    if (deletable && r.userId === currentUserId) {
      const btn = document.createElement("button");
      btn.className = "delete-btn";
      btn.textContent = "削除";
      btn.onclick = () => {
        const data = JSON.parse(localStorage.getItem("englishReviews") || "[]");
        data.splice(index, 1);
        localStorage.setItem("englishReviews", JSON.stringify(data));
        loadReviews();
      };
      div.appendChild(btn);
    }

    reviewContainer.insertBefore(div, form);
  }

  function loadReviews() {
    document.querySelectorAll(".review").forEach(e => e.remove());
    sampleReviews.forEach(r => addReview(r, 0, false));
    const data = JSON.parse(localStorage.getItem("englishReviews") || "[]");
    data.forEach((r, i) => addReview(r, i, true));
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();
    const rating = form.rating.value;
    if (!rating) return alert("評価を選んでください");

    const data = JSON.parse(localStorage.getItem("englishReviews") || "[]");
    data.push({ name, comment, rating: Number(rating), userId: currentUserId });
    localStorage.setItem("englishReviews", JSON.stringify(data));
    form.reset();
    loadReviews();
  });

  loadReviews();
</script>

</body>
</html>
