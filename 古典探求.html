<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>古典探求の感想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2980b9;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .review-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .review {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .name { font-weight: bold; }
    .stars { color: #f39c12; margin-top: 0.3rem; }
    .comment { margin-top: 0.5rem; white-space: pre-wrap; }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .rating {
      display: flex;
      gap: 0.3rem;
      font-size: 1.5rem;
    }
    .rating input { display: none; }
    .rating label { color: #ccc; cursor: pointer; }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f39c12;
    }
    button {
      width: 120px;
      padding: 0.6rem;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>古典探求の感想</h1>
  <a href="../科内選択s選択.html" style="color:white;font-size:0.9rem;">← 戻る</a>
</header>

<div class="review-container">
  <div id="review-container"></div>

  <form id="commentForm">
    <h2>感想を書き込む</h2>
    <input id="nameInput" placeholder="お名前" required />
    <textarea id="commentInput" rows="4" placeholder="感想をどうぞ" required></textarea>

    <div class="rating">
      <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
      <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
      <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
      <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
      <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
    </div>

    <button>投稿する</button>
  </form>
</div>

<script>
const API_BASE = "https://test-revi.onrender.com/api/reviews";
const clubKey = "kotentankyu";

function stars(n){ return "★".repeat(n)+"☆".repeat(5-n); }

async function loadReviews(){
  const c = document.getElementById("review-container");
  c.innerHTML = "";
  const res = await fetch(`${API_BASE}/${clubKey}`);
  const data = await res.json();
  data.forEach(r=>{
    c.innerHTML += `
      <div class="review">
        <div class="name">${r.name}</div>
        <div class="stars">${stars(r.rating)}</div>
        <div class="comment">${r.comment}</div>
      </div>`;
  });
}

document.getElementById("commentForm").onsubmit = async e => {
  e.preventDefault();
  const rating = document.querySelector("input[name=rating]:checked")?.value;
  if(!rating) return alert("評価を選んでください");
  await fetch(`${API_BASE}/${clubKey}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      name:nameInput.value,
      comment:commentInput.value,
      rating:Number(rating)
    })
  });
  e.target.reset();
  loadReviews();
};

loadReviews();
</script>
</body>
</html>
